<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <div class="picture">
          <img src="./images/bg-pattern-card.svg" class="pattern" alt="" />
          <div class="person-info">
            <img src="./images/image-victor.jpg" alt="" />
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
            <div class="person-stats-footer">
              <div>
                <p class="numbers">80K</p>
                <p>Followers</p>
              </div>
              <div>
                <p class="numbers">803K</p>
                <p>Likes</p>
              </div>
              <div>
                <p class="numbers">1.4K</p>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Benji Mango</a>.
    </div>
  </body>
</html>
